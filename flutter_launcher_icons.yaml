flutter_launcher_icons:
  image_path: "assets/logos/mark_white.png"   # Default icon for Android and iOS
  
  android: true                        # Generate Android launcher icons
  min_sdk_android: 21                  # Min SDK version for Android
  
  ios: true                           # Generate iOS launcher icons
  remove_alpha_ios: true              # Remove transparency from iOS icons if needed
  
  # Uncomment and specify if you want platform-specific images:
  # image_path_android: "assets/icon/icon_android.png"
  # image_path_ios: "assets/icon/icon_ios.png"
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  
  web:
    generate: false
    image_path: "assets/icon/icon_web.png"      # Web icon path (must be PNG)
    background_color: "#ffffff"                  # Web background color
    theme_color: "#42a5f5"                        # Web theme color
    
  windows:
    generate: false
    image_path: "assets/icon/icon_windows.png"  # Windows icon path (PNG)
    icon_size: 48                               # Icon size for Windows (48 - 256)
  
  macos:
    generate: false
    image_path: "assets/icon/icon_macos.png"    # MacOS icon path (PNG)
